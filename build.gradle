plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.28.1'

    // Junit 5 dependencies
    implementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.11.4'

    // Cucumber specific dependencies
    implementation 'io.cucumber:cucumber-java:7.20.1'
    implementation 'io.cucumber:cucumber-junit-platform-engine:7.20.1'

    //Rest assured Dependencies
    implementation 'io.rest-assured:rest-assured:5.5.0'
    implementation 'io.rest-assured:json-path:5.5.0'    // to parse json responses
}

test {
    useJUnitPlatform()
}